<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container my-container ">

        <div class="row my-row">

            <div class="col-md-4 col-sm-6 my-col r1c1">Row1 col1 </div>
            <div class="col-md-8 col-sm-6 my-col r1c2">Row1 col2 </div>

        </div>

        <div class="row justify-content-between my-row">
            <div class="col-md-4 offset-md-2 my-col r2c1">Row2 col1</div>
            <div class="col-md-4 my-col r2c2">Row2 col2</div>
        </div>

        <div class="row justify-content-center my-row">
            <div class="col-md-4 col-sm-6 my-col r3c1">Row3 col1</div>
            <div class="col-md-4 col-sm-6 my-col r3c2">Row3 col2</div>
        </div>

    </div>


</body>
</html>
